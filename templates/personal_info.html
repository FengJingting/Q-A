{% extends "base.html" %}

{% block title %}Mine{% endblock %}

{% block head %}
  <link rel="stylesheet" href="{{ url_for('static',filename='css/index.css') }}">
{% endblock %}


{% block body %}
    <div class="row" style="margin-top: 20px;">
        <div class="col"></div>
            <div class="col-8">
                <ul class=" nav nav-tabs mb-4 pb-2" id="ex1" role="tablist">
                    <li class="nav-item nav-mid shade" role="presentation">
                        <a class="nav-link active" id="ex1-tab-1" data-mdb-toggle="tab" href="{{ url_for('mine.see_my_info') }}" role="tab" aria-controls="ex1-tabs-1" aria-selected="true">
                            Personal Info
                        </a>
                    </li>
                    <li class="nav-item nav-mid shade" role="presentation">
                        <a class="nav-link" id="ex1-tab-1" data-mdb-toggle="tab" href="{{ url_for('mine.see_my_collection') }}" role="tab" aria-controls="ex1-tabs-1" aria-selected="true">
                            My favorite
                        </a>
                    </li>
                    <li class="nav-item nav-mid shade" role="presentation">
                        <a class="nav-link " id="ex1-tab-1" data-mdb-toggle="tab" href="{{ url_for('mine.see_my_question') }}" role="tab" aria-controls="ex1-tabs-1" aria-selected="true">
                            My question
                        </a>
                    </li>
                </ul>
                <ul>
                    <li>
                         <div class="card">
                            <div class="card-body">User Name  {{ info.username }}</div>
                        </div>
                    </li>
                    <li>
                         <div class="card">
                            <div class="card-body">User Email  {{ info.email }}</div>
                        </div>
                    </li>
                    <li>
                         <div class="card">
                            <div class="card-body">Password<button data-bs-toggle="modal" data-bs-target="#exampleModal">edit</button></div>
                        </div>
                    </li>

                </ul>

                <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                  <div class="modal-dialog">
                    <div class="modal-content">
                      <!-- Modal Header-->
                      <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">Change Password</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                      </div>
                       <!-- Modal Body-->
                      <div class="modal-body">
                           <form class="d-flex justify-content-center align-items-center mb-4" method="post" action="{{ url_for('mine.change_password') }}">
                                  <div class="form-outline flex-fill">
                                      <div class="input-group mb-3">
                                          <input type="text" id="form2" class="shade form-control" placeholder="initial_password" name="initial_password"/>
                                      </div>
                                      <div class="input-group mb-3">
                                          <input type="text" id="form2" class="shade form-control" placeholder="new_password" name="new_password"/>
                                      </div>
                                  </div>
                                  <button type="submit" class="btn btn-info ms-2">Confirm</button>
                            </form>

                      </div>
                      <!-- Modal Footer-->
                      <div class="modal-footer">
                        <button type="button"  class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                      </div>
                    </div>
                  </div>
                </div>


            </div>
        <div class="col"></div>
    </div>

{% endblock %}
